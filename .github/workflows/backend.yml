name: Backend CI

on:
  push:
    branches: [ main ]
    paths:
      - 'portfolio_BE/**'
      - '.github/workflows/backend.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'portfolio_BE/**'
      - '.github/workflows/backend.yml'

concurrency:
  group: backend-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-test:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: portfolio_BE

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: gradle

      # Gradle
      - name: Configure Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Build & test
        run: ./gradlew --no-daemon clean build

      - name: Upload test report (always)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: backend-test-report
          path: portfolio_BE/build/reports/tests/test

      - name: Upload JAR (on success)
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: backend-jar
          path: portfolio_BE/build/libs/*.jar