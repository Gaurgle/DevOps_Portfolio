name: Backend CI

on:
  push:
    branches: [ main ]
    paths:
      - 'portfolio_BE/**'
      - '.github/workflows/backend.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'portfolio_BE/**'
      - '.github/workflows/backend.yml'

concurrency:
  group: backend-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_DB: portfolio
          POSTGRES_USER: portfolio
          POSTGRES_PASSWORD: portfolio
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U portfolio -d portfolio"
          --health-interval=5s
          --health-timeout=3s
          --health-retries=30

    defaults:
      run:
        working-directory: portfolio_BE

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: gradle

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Wait for Postgres
        run: |
          for i in {1..60}; do
            pg_isready -h 127.0.0.1 -p 5432 -U portfolio -d portfolio && break
            echo "Postgres not ready yet ($i)"; sleep 2
          done

      - name: Build (assemble JAR)
        run: ./gradlew --no-daemon clean assemble

      - name: Test (uses CI datasource)
        env:
          SPRING_DATASOURCE_URL: jdbc:postgresql://localhost:5432/portfolio
          SPRING_DATASOURCE_USERNAME: portfolio
          SPRING_DATASOURCE_PASSWORD: portfolio
          SPRING_PROFILES_ACTIVE: ci
        run: ./gradlew --no-daemon test

      - name: Upload test report (always)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: backend-test-report
          path: portfolio_BE/build/reports/tests/test

      - name: Upload JAR (on success)
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: backend-jar
          path: portfolio_BE/build/libs/*.jar