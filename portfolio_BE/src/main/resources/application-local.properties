spring.config.activate.on-profile=local

# says; when profile=local; also read .env.local.properties
spring.config.import=optional:file:.env.local.properties

# Local DB (your working port/db)
spring.datasource.url=jdbc:postgresql://localhost:5433/portfolio
spring.datasource.username=${LOCAL_DB_USER:portfolio}
spring.datasource.password=${LOCAL_DB_PASS:portfolio}

# driver-class-name
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=validate
spring.flyway.enabled=true
spring.jpa.open-in-view=false

#Local logging
logging.level.org.springframework=INFO
logging.level.com.zaxxer.hikari=DEBUG
logging.level.org.flywaydb=DEBUG

# CORS for Astro dev
app.allowedOrigins=http://localhost:4321

# Local email defaults (override with env if needed)
app.email.enabled=${APP_EMAIL_ENABLED:true}
app.email.to=${APP_EMAIL_TO:andreas.tulpan@gmail.com}
app.email.from=${APP_EMAIL_FROM:andreas.tulpan@gmail.com}
# app.email.from-name (optional; uses base default)
# app.email.api-key should come from local env: BREVO_API_KEY=...