spring.application.name=portfolio
spring.config.activate.on-profile=test

# Use the Postgres that CI starts (and your local test DB)
spring.datasource.url=jdbc:postgresql://127.0.0.1:5432/portfolio
spring.datasource.username=portfolio
spring.datasource.password=portfolio

# Dont swap to an embedded DB
spring.test.database.replace=NONE

# Run migrations so the schema exists for tests
spring.flyway.enabled=true
spring.jpa.hibernate.ddl-auto=validate

