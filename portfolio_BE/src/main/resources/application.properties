spring.application.name=portfolio

# Port (Railway sets PORT in prod; 8080 locally)
server.port=${PORT:8080}

# Datasource pulled from env by default
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}

# JPA/Flyway
spring.jpa.open-in-view=false
spring.jpa.hibernate.ddl-auto=validate
spring.flyway.enabled=true

# Actuator
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always

# Logging
logging.level.root=INFO
logging.level.com.gaurgle.portfolio=DEBUG

# CORS default
app.allowedOrigins=${ALLOWED_ORIGINS:http://localhost:4321}

# Brevo (read from env by default)
app.email.enabled=${APP_EMAIL_ENABLED:false}
app.email.to=${APP_EMAIL_TO:}
app.email.from=${APP_EMAIL_FROM:}
app.email.from-name=${APP_EMAIL_FROM_NAME:Portfolio}
app.email.api-key=${BREVO_API_KEY:}